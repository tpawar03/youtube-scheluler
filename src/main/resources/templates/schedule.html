<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule - YouTube Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h2>Weekly Video Schedule</h2>
    <a th:href="@{/tvmode}" class="tvmode-btn">TV Mode</a>
</header>

<section>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>YouTube URL</th>
            <th>Start Time</th>
            <th>Duration (min)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.title}"></td>
            <td th:text="${schedule.youtubeUrl}"></td>
            <td th:text="${schedule.startTime}"></td>
            <td th:text="${schedule.durationMinutes}"></td>
            <td>
                <a th:href="@{'/schedule/delete/' + ${schedule.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<section class="form-section">
    <h3>Add / Update Video Schedule</h3>
    <form th:action="@{/schedule/save}" method="post" th:object="${newSchedule}">
        <input type="text" placeholder="Title" th:field="*{title}" required>
        <input type="text" placeholder="YouTube URL" th:field="*{youtubeUrl}" required>
        <input type="datetime-local" th:field="*{startTime}" required>
        <input type="number" placeholder="Duration (min)" th:field="*{durationMinutes}" required>
        <button type="submit">Save</button>
    </form>
</section>
</body>
</html>
