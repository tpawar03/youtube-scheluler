<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule - YouTube Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header>
    <h2>Weekly Video Schedule</h2>
    <a th:href="@{/tvmode}" class="tvmode-btn">TV Mode</a>
</header>

<section>
    <div th:if="${errorMessage}" class="error-popup" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="success-popup" th:text="${successMessage}"></div>
</section>

<section>
    <h3>All Scheduled Videos</h3>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>YouTube URL</th>
            <th>Start Time</th>
            <th>Duration (min)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.title}"></td>
            <td>
                <a th:href="${schedule.youtubeUrl}" target="_blank" th:text="${schedule.youtubeUrl}"></a>
            </td>
            <td th:text="${schedule.startTime}"></td>
            <td th:text="${schedule.durationMinutes}"></td>
            <td>
                <a th:href="@{'/schedule/edit/' + ${schedule.id}}">Edit</a>
                <a th:href="@{'/schedule/delete/' + ${schedule.id}}"
                   onclick="return confirm('Are you sure you want to delete this schedule?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<section class="form-section">
    <h3 th:text="${isEdit} ? 'Edit Video Schedule' : 'Add New Video Schedule'"></h3>

    <form th:action="@{/schedule/save}" method="post" th:object="${newSchedule}">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}" placeholder="Video Title" required>
        <input type="text" th:field="*{youtubeUrl}" placeholder="YouTube URL" required>
        <input type="datetime-local" th:field="*{startTime}" required>
        <input type="number" th:field="*{durationMinutes}" placeholder="Duration (min)" min="1" required>

        <button type="submit" th:text="${isEdit} ? 'Update' : 'Add'"></button>
        <a th:if="${isEdit}" th:href="@{/schedule}" class="cancel-btn">Cancel</a>
    </form>
</section>
</body>
</html>
