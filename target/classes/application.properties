# ===============================
# APPLICATION INFO
# ===============================
spring.application.name=youtube-scheduler
server.port=8080

# ===============================
# DATABASE CONFIGURATION (SQLite) and H2 CONSOLE
# ===============================
spring.datasource.url=jdbc:sqlite:youtube_scheduler.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Always initialize schema.sql at startup
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema-sqlite.sql

# Let schema initialize before Data JDBC beans load
spring.jpa.defer-datasource-initialization=true

# ===============================
# JDBC SESSION MANAGEMENT
# ===============================
# Disable Spring Session JDBC since youâ€™re not storing sessions in DB
spring.session.store-type=none
spring.session.jdbc.initialize-schema=never

# ===============================
# THYMELEAF SETTINGS
# ===============================
spring.thymeleaf.cache=false
