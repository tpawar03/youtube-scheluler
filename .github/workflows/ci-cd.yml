name: CI/CD Pipeline - YouTube Scheduler

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: üß± Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Build and run tests (skip tests if you prefer)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Upload build artifact (JAR file)
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: youtube-scheduler-jar
          path: target/*.jar

  docker:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1Ô∏è‚É£ Checkout code again
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to Docker Hub (store credentials as GitHub Secrets)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/youtube-scheduler:latest

  deploy:
    name: üöÄ Deploy to Render
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}